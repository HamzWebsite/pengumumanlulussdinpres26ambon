<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pengumuman Kelulusan SD Inpres 26 Ambon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1, h2 {
            margin: 10px 0;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pengumuman Kelulusan</h1>

        <p>Tahun Pelajaran 2024/2025</p>

        <br>
        <button onclick="cekKelulusan()">Login</button>
        <div id="hasil" class="result"></div>
    </div>

        function cekKelulusan() {
            const nisn = document.getElementById("nisn").value.trim();
            const hasil = document.getElementById("hasil");

            if (dataSiswa[nisn]) {
                const [nama, status] = dataSiswa[nisn];
                hasil.innerHTML = `Nama: <strong>${nama}</strong><br>Status Kelulusan: <strong>${status}</strong>`;
                hasil.classList.remove("error");
            } else {
                hasil.innerHTML = "NISN tidak ditemukan. Silakan periksa kembali.";
                hasil.classList.add("error");
            }
        }
    </script>
